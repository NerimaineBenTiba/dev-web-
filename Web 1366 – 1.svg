    <text id="Save_Energy_at_home" data-name="Save Energy at home" transform="translate(303 2183)" fill="#707070" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">Save Energy at home</tspan></text>
    <text id="Our_electricity_and_heating_come_largely_from_coal_oil_and_gas._It_is_possible_to_reduce_your_energy_consumption_by_reducing_heating_and_air_conditioning_opting_for_LED_bulbs_and_low-consumption_electrical_appliances_washing_your_laundry_in_cold_water_o" data-name="Our electricity and heating come largely from coal, oil and gas. It is possible to reduce your energy consumption by reducing heating and air conditioning, opting for LED bulbs and low-consumption electrical appliances, washing your laundry in cold water o" transform="translate(218 2214)" fill="#707070" font-size="14" font-family="SegoeUI-Semibold, Segoe UI" font-weight="600"><tspan x="0" y="15">Our electricity and heating come largely from </tspan><tspan x="0" y="34">coal, oil and gas. It is possible to reduce your </tspan><tspan x="0" y="53">energy consumption by reducing heating and </tspan><tspan x="0" y="72">air conditioning, opting for LED bulbs and low-</tspan><tspan x="0" y="91">consumption electrical appliances, washing </tspan><tspan x="0" y="110">your laundry in cold water or hanging it to dry </tspan><tspan x="0" y="129">in the oven. instead of using a dryer.</tspan></text>
    <text id="Getting_around_on_foot_by_bike_" data-name="Getting around on foot, by bike " transform="translate(600 2166)" fill="#707070" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Getting around on foot, by bike </tspan></text>
    <text id="All_over_the_world_roads_are_overloaded_with_vehicles_most_of_which_run_on_diesel_or_gasoline._Favoring_walking_or_cycling_instead_of_driving_reduces_greenhouse_gas_emissions_and_contributes_to_better_health_and_physical_fitness._For_long_distances_cons" data-name="All over the world, roads are overloaded with vehicles, most of which run on diesel or gasoline. Favoring walking or cycling instead of driving reduces greenhouse gas emissions and contributes to better health and physical fitness. For long distances, cons" transform="translate(577 2214)" fill="#707070" font-size="14" font-family="SegoeUI-Semibold, Segoe UI" font-weight="600"><tspan x="0" y="15">All over the world, roads are overloaded with </tspan><tspan x="0" y="34">vehicles, most of which run on diesel or </tspan><tspan x="0" y="53">gasoline. Favoring walking or cycling instead of </tspan><tspan x="0" y="72">driving reduces greenhouse gas emissions and </tspan><tspan x="0" y="91">contributes to better health and physical </tspan><tspan x="0" y="110">fitness. For long distances, consider taking the </tspan><tspan x="0" y="129">train or bus. Finally, carpool whenever possible.</tspan></text>
    <text id="Reduce_reuse_repair_and_recycle" data-name="Reduce, reuse, repair and recycle" transform="translate(937 2163)" fill="#707070" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Reduce, reuse, repair and recycle</tspan></text>
    <text id="Electronics_clothing_and_all_the_other_goods_we_buy_generate_carbon_emissions_at_every_stage_of_their_production_from_extracting_raw_materials_to_manufacturing_and_transporting_the_goods_to_the_point_of_sale._To_protect_our_climate_buy_less_choose_seco" data-name="Electronics, clothing and all the other goods we buy generate carbon emissions at every stage of their production, from extracting raw materials to manufacturing and transporting the goods to the point of sale. To protect our climate, buy less, choose seco" transform="translate(914 2214)" fill="#707070" font-size="14" font-family="SegoeUI-Semibold, Segoe UI" font-weight="600"><tspan x="0" y="15">Electronics, clothing and all the other goods </tspan><tspan x="0" y="34">we buy generate carbon emissions at every </tspan><tspan x="0" y="53">stage of their production, from extracting raw </tspan><tspan x="0" y="72">materials to manufacturing and transporting </tspan><tspan x="0" y="91">the goods to the point of sale. To protect our </tspan><tspan x="0" y="110">climate, buy less, choose second-hand items, </tspan><tspan x="0" y="129">repair everything you can and recycle.</tspan></text>
    <text id="SCORPIO" transform="translate(250 337)" fill="#fff" font-size="93" font-family="SegoeUI-Semibold, Segoe UI" font-weight="600"><tspan x="0" y="0">SCORPIO</tspan></text>
