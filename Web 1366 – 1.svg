    <text id="SCORPIO_explores_the_unknown_in_air_and_space_innovates_for_the_benefit_of_humanity_and_inspires_the_world_through_discovery." data-name="SCORPIO explores the unknown in air and space, innovates for the benefit of humanity, and inspires the world through discovery." transform="translate(266 2758)" fill="#707070" font-size="20" font-family="SegoeUI, Segoe UI"><tspan x="0" y="22">SCORPIO explores the unknown in </tspan><tspan x="0" y="49">air and space, innovates for the </tspan><tspan x="0" y="76">benefit of humanity, and inspires </tspan><tspan x="0" y="103">the world through discovery.</tspan></text>
